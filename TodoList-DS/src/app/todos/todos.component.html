<div style="text-align:center">
    <h1>
      Welcome to {{title}} !
    </h1>
  </div>
  
  <div *ngFor="let todo of todos">
    <div class="card" *ngIf="todo.status === 'undone'">
      <h3>{{todo.title}}</h3>
      <p>Status : {{todo.status}}</p>
      <button mat-flat-button color="primary" (click)="getTodo(todo.id)">Details</button>
      <mat-checkbox class="example-margin" (click)="getTodoDone(todo.id)">I did it !</mat-checkbox>
    </div>
  </div>
  
  <div *ngFor="let todo of todos">
    <div class="card" *ngIf="todo.status === 'done'">
      <h3>{{todo.title}}</h3>
      <p>Status : {{todo.status}}</p>
      <button mat-flat-button color="primary" (click)="getTodo(todo.id)">Details</button>
    </div>
  </div>
